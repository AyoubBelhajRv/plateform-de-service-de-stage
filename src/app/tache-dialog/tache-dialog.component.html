<!-- tache-dialog.component.html -->
<h2 mat-dialog-title>Add New Task</h2>
<div mat-dialog-content>
  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Subject</mat-label>
        <input matInput formControlName="titre">
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priorite">
          <mat-option *ngFor="let priorite of PrioriteTacheValues" [value]="priorite">
            {{ priorite }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="date_debut">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="dueDatePicker" formControlName="date_fin">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #dueDatePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="etat">
        <mat-option *ngFor="let etat of EtatTacheValues" [value]="etat">
          {{ etat }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="!addTaskForm.valid">Add</button>
</div>

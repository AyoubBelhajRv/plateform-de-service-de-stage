<div class="table-container">
  <!-- Add Task button -->
  <div class="button-container">
    <button mat-raised-button class="btn btn-primary add-task-button" color="primary" (click)="openAddTaskDialog()">Add Task</button>
    <button mat-raised-button class="btn btn-primary add-task-button" (click)="goToKanbanBoard()">Kanban Board</button>
  </div>
  
  <!-- Table -->
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Define columns -->
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let task"> {{ task.titre }} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priorite </th>
        <td mat-cell *matCellDef="let task" [style.color]="getPriorityColor(task.priorite)">
          {{ task.priorite }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Debut</th>
        <td mat-cell *matCellDef="let task"> {{ task.date_debut | date }} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let task"> {{ task.date_fin | date }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let task" [style.color]="getStatusColor(task.etat)">
          {{ task.etat }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button (click)="deleteTask(task.id)" aria-label="Delete Task">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
        <td mat-cell *matCellDef="let task">
          <button mat-icon-button (click)="deleteTask(task.id)" aria-label="Delete Task">
            <mat-icon>Edit</mat-icon>
          </button>
        </td>
      </ng-container>
      
      

      <!-- Add more columns as needed -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
